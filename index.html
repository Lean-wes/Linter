<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flash Parpadeante</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fc;
      color: #343a40;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
    }
    #freqSlider::-webkit-slider-thumb {
      background: #0d6efd; /* Bootstrap primary */
    }
    #state {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="card p-4" style="max-width: 400px; width: 100%;">
    <h2 class="card-title text-center mb-4" style="color: #0d6efd;">Flash Parpadeante</h2>

    <div class="mb-3">
      <label for="freqSlider" class="form-label">Frecuencia: <span id="freqValue">2.0</span> Hz</label>
      <input type="range" class="form-range" id="freqSlider" min="0.1" max="10" step="0.1" value="2">
    </div>

    <div class="d-grid gap-2 mb-3">
      <button id="startBtn" class="btn btn-primary">Iniciar</button>
      <button id="stopBtn" class="btn btn-danger" disabled>Detener</button>
    </div>

    <p id="state" class="text-center text-muted">Estado: detenido</p>
  </div>

  <script>
    let stream = null, track = null, blinkInterval = null;
    const freqSlider = document.getElementById('freqSlider');
    const freqValue  = document.getElementById('freqValue');
    const startBtn   = document.getElementById('startBtn');
    const stopBtn    = document.getElementById('stopBtn');
    const stateLabel = document.getElementById('state');

    // Actualiza el valor mostrado cuando mueves el slider
    freqSlider.addEventListener('input', () => {
      freqValue.textContent = parseFloat(freqSlider.value).toFixed(1);
    });

    startBtn.addEventListener('click', async () => {
      startBtn.disabled = true;
      stateLabel.textContent = 'Estado: solicitando permiso...';

      try {
        // Pedimos permiso de cámara trasera
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: 'environment' } }
        });
        track = stream.getVideoTracks()[0];
      } catch (err) {
        console.error(err);
        stateLabel.textContent = 'Error: permiso denegado o sin cámara';
        startBtn.disabled = false;
        return;
      }

      const caps = track.getCapabilities();
      if (!caps.torch) {
        stateLabel.textContent = 'Error: este dispositivo no soporta torch';
        cleanup();
        return;
      }

      // Comenzar parpadeo
      let on = false;
      const freq = parseFloat(freqSlider.value);
      const halfPeriod = 500 / freq; // ms para on/off

      stateLabel.textContent = 'Estado: parpadeando';
      stopBtn.disabled = false;

      blinkInterval = setInterval(async () => {
        on = !on;
        try {
          await track.applyConstraints({ advanced: [{ torch: on }] });
        } catch (err) {
          console.error('Error torch:', err);
        }
      }, halfPeriod);
    });

    stopBtn.addEventListener('click', () => {
      cleanup();
      stateLabel.textContent = 'Estado: detenido';
    });

    // Función para apagar y liberar recursos
    function cleanup() {
      clearInterval(blinkInterval);
      if (track) {
        track.applyConstraints({ advanced: [{ torch: false }] }).catch(()=>{});
        track.stop();
      }
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
      }
      startBtn.disabled = false;
      stopBtn.disabled  = true;
    }
  </script>
</body>
</html>
