<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Linterna Parpadeante</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    label, input, button { display: block; margin: .5rem 0; }
  </style>
</head>
<body>
  <h1>Linterna Parpadeante</h1>
  <label for="freq">Frecuencia (Hz):</label>
  <input type="number" id="freq" value="2" min="0.1" step="0.1">
  <button id="startBtn">Iniciar parpadeo</button>
  <button id="stopBtn" disabled>Detener</button>

  <script>
    let stream, track, blinkInterval;

    document.getElementById('startBtn').addEventListener('click', async () => {
      const freq = parseFloat(document.getElementById('freq').value);
      if (!(freq > 0)) {
        alert('Introduce una frecuencia válida (> 0).');
        return;
      }

      try {
        // Pedimos la cámara trasera con torch
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: 'environment' } }
        });
        track = stream.getVideoTracks()[0];

        const capabilities = track.getCapabilities();
        if (!capabilities.torch) {
          alert('Este dispositivo o navegador no soporta la linterna mediante torch API.');
          stopAll();
          return;
        }

        // Alternar linterna
        let isOn = false;
        const period = 1000 / freq; // ms por ciclo completo
        blinkInterval = setInterval(async () => {
          isOn = !isOn;
          await track.applyConstraints({
            advanced: [{ torch: isOn }]
          });
        }, period / 2);

        document.getElementById('startBtn').disabled = true;
        document.getElementById('stopBtn').disabled = false;
      } catch (err) {
        console.error(err);
        alert('Error al acceder a la cámara: ' + err.message);
        stopAll();
      }
    });

    document.getElementById('stopBtn').addEventListener('click', () => {
      stopAll();
    });

    function stopAll() {
      clearInterval(blinkInterval);
      if (track) {
        track.applyConstraints({ advanced: [{ torch: false }] })
             .catch(() => { /* ignorar */ });
        track.stop();
      }
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
      }
      document.getElementById('startBtn').disabled = false;
      document.getElementById('stopBtn').disabled = true;
    }
  </script>
</body>
</html>
